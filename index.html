<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
      <div class="result" id="display"></div>
      <div class="second-row">
        <input type="button" name="" value="7" class="global number-button">
        <input type="button" name="" value="8" class="global number-button">
        <input type="button" name="" value="9" class="global number-button">
        <input type="button" name="" value="/" class="global operator-button">
      </div>
      <div class="third-row">
        <input type="button" name="" value="4" class="global number-button">
        <input type="button" name="" value="5" class="global number-button">
        <input type="button" name="" value="6" class="global number-button">
        <input type="button" name="" value="*" class="global operator-button">
      </div>
      <div class="fourth-row">
        <input type="button" name="" value="1" class="global number-button">
        <input type="button" name="" value="2" class="global number-button">
        <input type="button" name="" value="3" class="global number-button">
        <input type="button" name="" value="-" class="global operator-button">
      </div>
      <div class="conflict">
        <div class="left">
          <input type="button" name="" value="0" class=" big number-button">
          <input type="button" name="" value="." class=" small number-button">
          <input type="button" name="" value="Clear" class="red small top-margin" id="clear-button">
          <input type="button" name="" value="=" class=" green big top-margin" id="equals-button">
        </div>
        <div class="right">
          <input type="button" name="" value="+" class="global plus operator-button">
        </div>
      </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
